<!-- search_results.html -->
{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a></li>
            <!-- Use 'add_recipe' instead of 'recipe_details' -->
        {% endfor %}
    </ul>
{% endblock %}
