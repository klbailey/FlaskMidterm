<!-- cocktail.html -->
{% extends 'base.html' %}
{% block title %}Cocktail Recipes{% endblock %}
{% block content %}
    <h2>Cocktail Recipes</h2>
    <div class="recipe-container">
        {% for recipe in recipes %}
        <div class="recipe">           
            <!-- <img src="{{ url_for('static', filename=recipe.image) }}" alt="{{ recipe.title }}"> -->
            <img src="{{ url_for('static', filename='images/' + recipe.image) }}" alt="{{ recipe.title }}" style="width: 150px; height: 200px;">
            <p>Likes: {{ recipe.likes }}</p>
                <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}"> <!-- Link to view_recipe with recipe_id -->
                    <h3>{{ recipe.title }}</h3>
                </a>
            <p>{{ recipe.description }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
